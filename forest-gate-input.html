<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link to css file-->
    <link rel="stylesheet" href="./styles/main.css">
    <!--google fonts api-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap">
    <!--link to javascript-->
    <script type = "text/javascript" src="./scripts/main.js"></script>
    <title>Progress</title>
</head>
<body id="input-to-forest">
    <section id = "forest-gate">
        <header>
            <div class="bg-img">
                <div class="container">
                    <div class="topnav">
                        <a href="./index.html">Home</a>
                        <a href="./forest-gate-input.html">Enter Progress</a>
                        <a href="./forest.html">Current Progress</a>
                    </div>
                </div>
            </div>
        </header>
        <div class = "log-in">
        <h1>Hello there, please enter your progress update!</h1>
        <form action = "forest.html" method = "GET" id = "form" onsubmit="inputData()">
            <label for="sleep">How many hours did you sleep last night?</label><br>
            <input type="number" min="0" id="sleep" name="sleep" placeholder="8" required><br>
            <label for="steps">How many steps did you take?</label><br>
            <input type="number" min="0" id="steps" name="steps" placeholder="7500" required><br>
            <label for="productivity">How many productive minutes did you clock?</label><br>
            <input type="number" min="0" id="productivity" name="productivity" placeholder="120" required><br><br>
            <input type="submit" value="Grow your forest" id="feed-forest">
        </form>
        </div>
    </section>
</body>
</html>
